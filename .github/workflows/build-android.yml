name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm install
        npm list @capacitor/android || npm install @capacitor/android
        
    - name: Sync Capacitor (Critical Step!)
      run: |
        npx cap sync android
        echo "=== Verifying Capacitor sync ==="
        ls -la android/
        cat android/settings.gradle
        cat android/capacitor.settings.gradle
        
    - name: Build APK with Debug Info
      run: |
        cd android
        chmod +x ./gradlew
        echo "=== Building APK ==="
        ./gradlew clean
        ./gradlew assembleDebug --stacktrace --info
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: pos-app-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    - name: Upload Build Reports (for debugging)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-reports
        path: |
          android/build/reports/
          android/app/build/reports/
        retention-days: 7
